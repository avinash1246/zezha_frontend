<form  [formGroup]="form" #editform (ngSubmit)="editForm(editform1)">
<h2 mat-dialog-title>Enter OTP</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Enter OTP" maxlength="6" formControlName="otp">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button  color="primary" type="submit">Submit</button>
</mat-dialog-actions>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary" type="submit">Submit</button>
</mat-dialog-actions>
</form>
