<div mat-dialog-content (ngSubmit)="onSubmit()">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div>
        <mat-form-field>
            <input matInput placeholder="Class X" name="degree" required disabled>
          </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="School Name" name="school_name" [(ngModel)]="data.name" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Marks in %" name="marks" [(ngModel)]="data.email" required>
        </mat-form-field>
        <mat-form-field class="form-group">
            <input matInput type="date" placeholder="From"  required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="form-group">
            <input matInput type="date" placeholder="to"  required>
        </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="!form.valid" (click)="onSubmit()">Submit</button>
  </div>
</div>
