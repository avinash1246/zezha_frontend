<app-sidebar></app-sidebar>
<!doctype html>
<html lang="en">
<head>
</head>
<body>


<mat-card *ngIf="legends" [style.width.px]="cardWidth" [style.height.px]="cardHeight" style="left: 3em;bottom: -3em;  display: flex; justify-content: center; align-items: top;background-color: aliceblue;">
    <mat-card-content style="text-align: center">
        <mat-icon svgIcon="profileCompletion" style="width: 3em; position: relative; left: -0.1em;"></mat-icon>
        <h4>{{name}}</h4>
        <button mat-raised-button color="primary" type="submit" routerLink="/updateProfile" routerLinkActive="active">Update Profile </button>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="heads" [style.width.px]="cardWidth" [style.height.px]="cardHeight" style="left: 3em;bottom: -3em;  display: flex; justify-content: center; align-items: top;background-color: aliceblue;">
  <mat-card-content style="text-align: center">
      <mat-icon svgIcon="profileCompletion" style="width: 3em; position: relative; left: -0.1em;"></mat-icon>
      <h4>{{name}}</h4>
      <button mat-raised-button color="primary" type="submit" routerLink="/postJob" routerLinkActive="active">Post Job </button>
  </mat-card-content>
</mat-card>

<mat-card [style.width.px]="cardWidth1" [style.height.px]="cardHeight1" style="left: 3em;bottom: -7em;  display: flex; justify-content: center; align-items: top;background-color: beige;" *ngIf="legends">
    <mat-card-content style="text-align: center">
        <mat-list >
            <mat-list-item style="top: -10px;cursor:pointer;" routerLink="/job"><mat-icon svgIcon="jobs" style="font-size: 2em;"></mat-icon> Jobs</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item style="top: 10px;cursor:pointer;" routerLink="/companies"><mat-icon svgIcon="companies" style="font-size: 2em;"></mat-icon> Companies</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>

<mat-card [style.width.px]="cardWidth1" [style.height.px]="cardHeight2" style="left: 3em;bottom: -7em;  display: flex; justify-content: center; align-items: top;background-color: beige;" *ngIf="heads">
  <mat-card-content style="text-align: center">
      <mat-list >
          <mat-list-item style="top: -10px;cursor:pointer;" routerLink="/viewProfile"><mat-icon svgIcon="jobs" style="font-size: 2em;"></mat-icon> Candidate Profile</mat-list-item>
      </mat-list>
  </mat-card-content>
</mat-card>

<div *ngIf="legends">
  <input type="text" placeholder="Search Here..." style="position: relative; top: -15em; left: 23em; width: 62em;"><button mat-raised-button color="primary" type="submit" style="position: relative; left: 368px; top: -240px;">Search</button>

<mat-card style="background-color: orange;width: 76em; position: relative; left: 26em; top: -15em; height: 6em;">
  <h1 style="color: white;">Create Your Resume in Few Minutes</h1>
  <p style="color: white;">Highlight your application and stand out from rest of the applicants</p>
  <button mat-raised-button color="primary" type="submit" style="position: relative; left: 65em; top: -4em;" routerLink="/createResume" routerLinkActive="active" target="_blank">Create Resume</button>
</mat-card>
</div>

  <app-footer></app-footer>
</body>
</html>
<app-spinner-loader [isLoading]="isLoading"></app-spinner-loader>
